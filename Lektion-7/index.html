<!--HTTP METHODS-->
<!--                                              CRUD          Data skickas via
    -----------------------------------------------------------------------------------
    POST        Skicka informatio/data            Create        Body(kuvert med vykort)
    GET         Hämta information/data            Read          Qury/Url(vykort)
    PUT         Ersätta information/data          Update        Qury body
    PATCH       Uppdatera information/data        Update        Qury body
    DELETE      Ta bort information/data          Delete        Qury body

-->
    
    <div class="container mt-4">

            <button type="submit">SKICKA</button>


        </form>
